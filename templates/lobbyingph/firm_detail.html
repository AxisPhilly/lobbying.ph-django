{% extends "base.html" %}

{% block content %}
    <div class="detail container">
        <ul class="lobbyists">
            <li class="lobbyist">
                <h2>{{ firm.name }}</h2>
                <ul>
                    <li class="address"> {{ firm.get_address }} </li>
                    <li class="phone"> {{ firm.phone }} </li>
                    <li class="email"> {{ firm.email }} </li>
                </ul>
            </li>
        </ul>
    </div>
{% endblock %}
