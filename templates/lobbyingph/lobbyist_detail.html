{% extends "base.html" %}
{% load humanize %}

{% block content %}
  <h2 class="name">
    {{ lobbyist.name }}
    <span><a href="/firms/{{ lobbyist.firm.id }}">{{ lobbyist.firm }}</a></span>
  </h2>
  <ul class="contact">
    <li class="address">{{ lobbyist.get_address }}</li>
    <li class="phone">{{ lobbyist.phone }}</li>
    <li class="email"><a href="mailto:{{ lobbyist.email }}">{{ lobbyist.email }}</a></li>
  </ul>

{% endblock %}
